<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h2 class="login-title">Login</h2>

      <form id="loginForm" action="login-check.php" method="POST" class="login-form">
        <input type="text" name="username" placeholder="Benutzername" required />
        <input type="password" name="password" placeholder="Passwort" required />
      </form>
    </div>

    <!-- Button unten -->
    <button onclick="document.getElementById('loginForm').submit()">Einloggen</button>
  </div>
</body>
</html>
