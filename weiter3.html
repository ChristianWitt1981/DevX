<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danke für dein Selfie – Schritt 4</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .video-animation {
      width: 250px;
      height: auto;
      border-radius: 12px;
      margin: 0 auto 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar" style="width: 66%;"></div>
  </div>

  <div class="wrapper">
    <div class="step-info">Schritt 4 von 6</div>

    <div class="content">
      <!-- 🎬 Video-Animation -->
      <video class="video-animation" autoplay muted playsinline id="selfieVideo">
        <source src="animation.mp4" type="video/mp4">
        Dein Browser unterstützt kein HTML5-Video.
      </video>

      <p>
  🎉 Vielen Dank für dein Selfie – es ist erfolgreich angekommen! 👍<br><br>
  Neugierig, wie es jetzt weitergeht? 😄<br><br>
  In Kürze erhältst du eine E-Mail von mir mit einem persönlichen Link,<br>
  der dich zum nächsten Schritt führt. 📩<br><br>
  Bleib gespannt – es lohnt sich! 😉
</p>
    </div>
  </div>

  <script>
    // Video nach 3 Sekunden ausblenden
    setTimeout(() => {
      const video = document.getElementById('selfieVideo');
      if (video) {
        video.style.display = 'none';
      }
    }, 3000);
  </script>
</body>
</html>
